<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Cupcakes</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-3">Cupcakes</h1>
        <div class="row justify-content-center" id="cupcake-parent">
            <div class="col-4 border rounded border" id="forms-section">
                <h2>Add a cupcake</h2>
                <form id="new-cupcake">
                    <div class="form-group">
                        <label for="cupcake-flavor">Flavor</label>
                        <input type="text" id="cupcake-flavor" name="flavor" required placeholder="Flavor">
                    </div>
                    <div class="form-group">
                        <label for="cupcake-size">Size</label>
                        <input type="text" id="cupcake-size" name="size" required placeholder="Size">
                    </div>
                    <div class="form-group">
                        <label for="cupcake-rating">Rating</label>
                        <input type="text" id="cupcake-rating" name="rating" required placeholder="Rating">
                    </div>
                    <div class="form-group">
                        <label for="cupcake-image">Image</label>
                        <input id="cupcake-image" name="image" required type="url" placeholder="Image URL">
                    </div>
                    <button type="submit" id="add-new-cupcake">Add Cupcake</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
        integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="static/cupcakes.js"></script>
</body>

</html>
